<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
        <table class="table table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Номер сделки</th>
                <th scope="col">Предлагаемая валюта</th>
                <th scope="col">Желаемая валюта</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="deal: ${deals}">
                <th th:text="${deal.getId()}" scope="row"></th>
                <td th:text="${deal.getSell_currency()}"></td>
                <td th:text="${deal.getBuy_currency()}"></td>
                <td th:text="${deal.getPrice()}"></td>
                <td th:text="${deal.getCount()}">
                <td> <input type="submit" value="Обменять"> </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/deal}" th:method="get">
        <input type="submit" value="Добавить сделку">
    </form>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выход">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
