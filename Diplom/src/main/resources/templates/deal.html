<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/deal}" method="post" th:object="${deal}">
    <section th:each = "currency : " th:field="*{sell_currency}" type="text" name="sell_currency" id="sell_currency">
    <input th:field="*{buy_currency}" type="text" name="buy_currency" id="buy_currency">
    <input th:field="*{price}" type="number" name="price" id="price">
    <input th:field="*{count}" type="number" name="count" id="count">
    <input type="submit" value="Добавить">
</form>
</body>
</html>
